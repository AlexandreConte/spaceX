<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
  ">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- FAVICON -->
  <link rel="shortcut icon" href="images/FAVICON-SPACEX.png" type="image/x-icon">
  <title>Rumo a marte - OnebitX</title>
</head>

<body class="py-5">

  <div class="container px-5 container1">
    <!-- LOGO -->
    <div class="text-center">
      <img class="img-fluid topLogo" src="./images/logoOneBitDark.png" alt="Logo OneBitCode">
    </div>


    <!-- NOME -->
    <p class="paragraph">
      1 - Qual o seu nome?
    </p>

    <div class="input-group mb-3">
      <label for="name" class="mx-1">
        <span class="input-group-text" id="basic-addon1">Nome</span>
      </label>
      <input type="text" class="form-control" placeholder="Nome" id="name" aria-label="username"
        aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <label for="lastname" class="mx-1">
        <span class="input-group-text" id="basic-addon2">Sobrenome</span>
      </label>
      <input type="text" class="form-control" placeholder="Sobrenome" id="lastname" aria-label="userlastname"
        aria-describedby="basic-addon2">
    </div>


    <!-- GÊNERO -->
    <p class="mt-3 paragraph">
      2 - Qual o seu gênero?
    </p>

    <div class="form-check">
      <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1">
      <label for="flexRadioDefault1">Masculino</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault2">
      <label for="flexRadioDefault2">Feminino</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault3">
      <label for="flexRadioDefault3">Prefiro não informar</label>
    </div>


    <!-- TREINAMENTOS -->
    <p class="paragraph mt-3">
      3 - Marque os treinamentos que você realizou:
    </p>

    <div class="form-check form-switch">
      <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault1" name="astrobasic">
      <label class="form-check-label" for="flexSwitchCheckDefault1">
        Treinamento físico básico de astronauta
      </label>
    </div>

    <div class="form-check form-switch">
      <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault2" name="basicphysical">
      <label class="form-check-label" for="flexSwitchCheckDefault2">
        Treinamento físico básico
      </label>
    </div>

    <div class="form-check form-switch">
      <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault3" name="astroadvanced">
      <label class="form-check-label" for="flexSwitchCheckDefault3">
        Treinamento avançado de astronauta
      </label>
    </div>

    <div class="form-check form-switch">
      <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault4"
        name="advancedphysical">
      <label class="form-check-label" for="flexSwitchCheckDefault4">
        Treinamento físico intenso
      </label>
    </div>


    <!-- QUALIDADES -->
    <p class="paragraph mt-3">
      4 - Quais são as suas qualidades?
    </p>
    <div class="form-check form-check-inline">
      <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="proactivity">
      <label class="form-check-label" for="inlineCheckbox1">Proatividade</label>
    </div>

    <div class="form-check form-check-inline">
      <input type="checkbox" class="form-check-input" id="inlineCheckbox2" value="resistance">
      <label class="form-check-label" for="inlineCheckbox2">Resistência</label>
    </div>

    <div class="form-check form-check-inline">
      <input type="checkbox" class="form-check-input" id="inlineCheckbox3" value="strength">
      <label class="form-check-label" for="inlineCheckbox3">Força</label>
    </div>

    <div class="form-check form-check-inline">
      <input type="checkbox" class="form-check-input" id="inlineCheckbox4" value="goodPhysical">
      <label class="form-check-label" for="inlineCheckbox4">Boa capacidade física</label>
    </div>


    <!-- BOTÃO -->
    <div class="text-center pb-3">
      <button type="button" class="btn btn-outline-danger mt-4 btnSend">Enviar</button>
    </div>
  </div>

  <div class="container text-center footer mt-4">
    <p>Desenvolvido por &copy;Alexandre Conte<br>Todos os direitos reservados - 2023</p>
  </div>

  <!-- SCRIPT BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
  "></script>
</body>

</html>
